pms.description=This is local environment description
#Allow H2 DB to be accessed via browser and via Java application
spring.h2.console.enabled=true
#DB path
spring.h2.console.path=/h2-console
#DB URL and DB name (pmsdb)
spring.datasource.url=jdbc:h2:~/file/pmsdb
#DB user name
spring.datasource.username=sa
#DB password
spring.datasource.password=password
#DB driver
spring.datasource.driverClassName=org.h2.Driver

#This enables to printing of SQL generated by hibernate in console
spring.jpa.show-sql=true
#spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
#Tells to keep existing data and table while server restart, other value is create where after server restarts
spring.jpa.hibernate.ddl-auto= update